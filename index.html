<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {  text-align: center; }
    .attribution a { text-decoration: none; }
  </style>
</head>
<body>

  <main>
    <div>
      <form>
        <div class="form-input">
          <label for="input-bill" class="input-label">Bill</label> 
          <input id="input-bill" class = "input-value"/>
        </div>
        <div>
          <label for="select-tip">Select Tip %</label>
          <button id="tip-btn" value="5">5%</button>
          <button id="tip-btn" value="10">10%</button>
          <button id="tip-btn" value="15">15%</button>
          <button id="tip-btn" value="25">25%</button>
          <button id="tip-btn" value="50">50%</button>
          <input id="input-bill" class = "input-value" placeholder="Custom"/>
        </div>
        <div class="form-input">
          <label for="input-bill" class="input-label">Number of People</label> 
          <input id="input-bill" class = "input-value"/>
        </div>  
      </form>
    </div>
    <div>
      Tip Amount
      / person
    
      Total
      / person
    
      <button>Reset</button>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yukti Gupta</a>.
  </div>
</body>
</html>
