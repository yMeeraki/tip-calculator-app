<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {  text-align: center; }
    .attribution a { text-decoration: none; }
  </style>
</head>
<body>
  <img src="./images/logo.svg" alt="logo-tip-calculator">
  <main class="card">
    
      <form class="form-section">
        
          <label for="input-bill-amt" class="input-label">Bill</label> 
          <input id="input-bill-amt" placeholder="0" type="number" class = "input-value"/>
          <br/>
        
          <label for="select-tip" class="select-tip-heading">Select Tip %</label>
        <div class="select-tip">
          <button id="tip-btn" value="5">5%</button>
          <button id="tip-btn" value="10">10%</button>
          <button id="tip-btn" value="15">15%</button>
          <button id="tip-btn" value="25">25%</button>
          <button id="tip-btn" value="50">50%</button>
          <input id="input-tip" type="number" class = "input-tip" placeholder="Custom"/>
        </div>
          <br />
        
          <div class="for-error">
            <label for="input-no-of-people" class="input-label">Number of People</label> <p class="error-message" id="error-message">Can't be zero</p></div>
          <input id="input-no-of-people" placeholder="0"  type="number" class = "input-value"/>
          
      </form>
    
    <div class="output">
      <div class="output-section">
        <div>
          <p class="output-heading">Tip Amount</p>
          <p class="output-unit">/ person</p>
        </div>
        
          <p id="value-amt" class="value-amt">$0.00</p>
        
      </div>

      <div class="output-section">
        <div>
          <p class="output-heading">Total</p>
          <p class="output-unit">/ person</p>
        </div>
        
          <p id="value-amt" class="value-amt">$0.00</p>
        
      </div>    
 
    
      <button class="reset-btn" id="reset-btn">Reset</button>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yukti Gupta</a>.
  </div>
</body>
</html>
